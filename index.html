<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is the life</title>
  <style>
    html, body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 150px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .answer {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      word-break: break-word;
    }
    .answer input[type="radio"] {
      margin-right: 15px;
      transform: scale(1.3);
    }
    .answer p {
      margin: 0;
      font-size: 16px;
    }
    .answer span {
      display: block;
      font-size: 14px;
      color: #333;
    }
    .form-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 2px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 600px;
    }
    .form-bar input {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 16px;
      padding: 10px;
      border: 2px solid black;
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .note, #countdown {
      font-size: 14px;
      color: #888;
      font-style: italic;
      margin-top: 5px;
      text-align: center;
    }
    #answersContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">What is the life</h1>
    <div id="answersContainer"></div>
  </div>

  <div class="form-bar">
    <div class="inputs">
      <input type="text" id="nameInput" placeholder="type your name (optional)">
      <input type="text" id="answerInput" placeholder="type your answer" onkeydown="if(event.key==='Enter') submitAnswer()">
    </div>
    <div class="note">All answers reset daily at 00:00 UTC</div>
    <div id="countdown"></div>
  </div>

  <script>
    const answersContainer = document.getElementById('answersContainer');
    const countdownEl = document.getElementById('countdown');

    function submitAnswer() {
      const name = document.getElementById('nameInput').value.trim() || 'anonim';
      const answer = document.getElementById('answerInput').value.trim();
      if (!answer) return;

      const div = document.createElement('div');
      div.className = 'answer';
      div.innerHTML = `
        <input type="radio" name="answer">
        <div>
          <span>${name}</span>
          <p>${answer}</p>
        </div>
      `;
      answersContainer.appendChild(div);

      saveAnswers();
      document.getElementById('answerInput').value = '';
    }

    function saveAnswers() {
      const data = {
        question: document.getElementById('question').textContent,
        html: answersContainer.innerHTML,
        timestamp: getCurrentUTCDayTimestamp()
      };
      localStorage.setItem('chatData', JSON.stringify(data));
    }

    function getCurrentUTCDayTimestamp() {
      const now = new Date();
      return Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate());
    }

    function loadAnswers() {
      const data = JSON.parse(localStorage.getItem('chatData'));
      const today = getCurrentUTCDayTimestamp();
      if (data && data.timestamp === today) {
        answersContainer.innerHTML = data.html || '';
        document.getElementById('question').textContent = data.question || 'What is the life';
      } else {
        localStorage.removeItem('chatData');
        saveAnswers();
      }
    }

    function updateCountdown() {
      const now = new Date();
      const nextUTCReset = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1));
      const diffMs = nextUTCReset - now;

      const hours = String(Math.floor(diffMs / 1000 / 60 / 60)).padStart(2, '0');
      const minutes = String(Math.floor(diffMs / 1000 / 60) % 60).padStart(2, '0');
      const seconds = String(Math.floor(diffMs / 1000) % 60).padStart(2, '0');

      countdownEl.textContent = `Time until reset: ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    loadAnswers();
    updateCountdown();
  </script>
</body>
</html>
